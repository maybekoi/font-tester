<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Tester by maybekoi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Font Tester by maybekoi</h1>
            </div>
        </header>
        
        <div class="card">
            <div class="toolbar">
                <div class="font-controls">
                    <div class="upload-btn">
                        <i class="fas fa-upload"></i>
                        <span>Upload Font</span>
                        <input type="file" id="fontFile" accept=".ttf,.otf,.woff,.woff2">
                    </div>
                </div>
                <div class="font-controls">
                    <div class="slider-container">
                        <i class="fas fa-text-height"></i>
                        <input type="range" id="fontSize" min="8" max="72" value="24">
                        <span id="fontSizeDisplay">24px</span>
                    </div>
                </div>
            </div>

            <div class="font-switcher">
                <div class="font-list" id="fontList">
                </div>
            </div>

            <div class="preview-container">
                <div class="preview-header">
                    <span class="preview-title">Preview Text</span>
                    <div class="preview-actions">
                        <button id="resetText" title="Reset Text">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button id="copyText" title="Copy Text">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="preview-text" contenteditable="true">
                what the font!?
                </div>
            </div>

            <div class="font-info">
                <div id="currentFont">No font loaded</div>
                <div id="fontStats"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
